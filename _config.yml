plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-sitemap
  - jekyll-mentions
  - jemoji

exclude:
  - Gemfile
  - Gemfile.lock
  - .rvmrc
  - .rbenv-version
  - README.md
  - Rakefile
  - vendor
